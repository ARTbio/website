{% for notice in site.data.notices %}
<div class="alert alert-{{ notice.class }}" style="margin-top: 0.5em">
	<h4>{{ notice.title }}</h4>
	{% assign messages = notice.messages | sort:'posted' | reverse %}
	{% for message in messages %}
	<p>[{{ message.posted | date: "%-d %B %Y %H:%M %Z" }}] {{ message.message }}</p>
	{% endfor %}
</div>
{% endfor %}
