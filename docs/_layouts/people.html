---
layout: default
---
<div class="row">
  <div class="col-md-12">
    <h1>People</h1>
  </div>
</div>

<div class="row">
  <section class="section-content">

     <!-- {{ content }} -->

    <ul class="one">
      {% for person in site.data.people %}
        <li class="transition">
          <div class="wrapper">
            <img class="transition" src="http://dooreight.com/codepen/people/img_01.png">
            <!-- <img class="transition" src="https://github.com/{{ person[0] }}.png?s=80"> -->

            <ul class="social">
              {% if person[1].bio %}
                <li>{{ person[1].bio }}</li>

                <li>{{ person[1].bio }}</li>
              {% endif %}

              <!-- <li class="transition">{{ person[1].phone }}<br/> {{ person[1].location }}</li> -->

              {% if person[1].email %}
                <li class="transition">
                  <a href="mailto:{{ person[1].email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                </li>
              {% endif %}

              <li class="transition">
                <a href="https://github.com/{{ person[0] }}"><i class="fa fa-github" aria-hidden="true"></i></a>
              </li>
            </ul>
            <span class="transition">
              <h3>{{ person[1].name }} <em>{{ person[1].title }}</em></h3>
              <div class="people-info-more">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
              </div>
            </span>
          </div>
        </li>
      {% endfor %}
    </ul>

  </section>
</div>
