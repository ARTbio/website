---
layout: default-galaxy
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
	<span>From <span class='date'>{{ page.starts }}</span> to <span class='date'>{{ page.ends }}</span></span><br/>
	<a href="{{ page.url | absolute_url | replace: 'plain.html','event.ics.html' | replace:'http://', 'webcal://'| replace:'https://', 'webcal://' }}"><i class="fa fa-calendar" aria-hidden="true"></i> Add to your Calendar</a>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
