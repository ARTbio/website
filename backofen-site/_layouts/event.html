---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <span>From <span class='date'>{{ page.starts }}</span> to <span class='date'>{{ page.ends }}</span></span>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
