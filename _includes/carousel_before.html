<div class="carousel slide row" data-ride="carousel" id="splash-box" data-interval="9000">

  <ol class="carousel-indicators" style="bottom: -10px; left: 35%; width: 90%; padding-bottom: 10px; background: #eee; box-shadow: 0px -10px 6px -5px #eee">
    {% assign p = include.pages | minus: 1%}
    {% for i in (0..p) %}
    <li data-target="#splash-box" data-slide-to="{{ i }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %}
  </ol>

  <div class="carousel-inner" role="listbox">
